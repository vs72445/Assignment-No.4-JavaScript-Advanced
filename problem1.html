<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="problem1.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calci">

        <h1 id="head">Calculator</h1>

        <input type="text" name="screen" id="output" placeholder="Output">
        <br>
        <input type="text" name="screen" id="input" placeholder="Input">
        <br>
        <table>
            <tr>
                <td colspan="2"><button class="key" id="ac">AC</button></td>
                <td><button class="function_keys" id="divide">/</button></td>
                <td><button class="function_keys" id="multi">x</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="seven">7</button></td>
                <td><button class="numbers" id="eight">8</button></td>
                <td><button class="numbers" id="nine">9</button></td>
                <td><button class="function_keys" id="sub">-</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="four">4</button></td>
                <td><button class="numbers" id="five">5</button></td>
                <td><button class="numbers" id="six">6</button></td>
                <td><button class="function_keys" id="add">+</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="one">1</button></td>
                <td><button class="numbers" id="two">2</button></td>
                <td><button class="numbers" id="three">3</button></td>
                <td rowspan="2"><button class="key" id="equal">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="zero_number" id="zero">0</button></td>
                <td><button class="numbers" id="stop">.</button></td>
            </tr>

        </table>

    </div>

</body>
<script src="problem1.js"></script>

</html>
